<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>

<select id="selectButton"></select>
<div id="my_data"></div>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

// Set the dimensions and margins of the graph
var margin = {top: 50, right: 100, bottom: 50, left: 50},
    width = 800 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;


var svg = d3.select("#my_data")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/zsu44/Project-2-Data-visualization/main/Data.csv", function(data) {

    // List of groups in the select area
    var category = ["VideoLength", "CombinedLength", "AverageLength"]
    var value = d3.select('#my_data')
    // Add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(category)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) 
      .attr("value", function (d) { return d; })
       

    //  X axis
    var x = d3.scaleLinear()
      .domain([0,16])
      .range([50, width]);
    svg.append("g")
       .attr("transform", `translate(0,${height})`)
       .call(d3.axisBottom(x));

    //  Y axis
    var y = d3.scaleLinear()
      .domain( [0,250])
      .range([ height, 0 ]);
    svg.append("g")
       .attr("transform", `translate(${margin.left}, 0)`)  
       .attr("font-size", '18px')
       .call(d3.axisLeft(y));
       


    // Initialize line with group a
    var line = svg
      .append('g')
      .append("path")
        .datum(data)
        .attr("d", d3.line()
          .x(function(d) { return x(+d.ID) })
          .y(function(d) { return y(+d.VideoLength) })
        )
        .attr("stroke", "#2A9D8F")
        .style("stroke-width", 2)
        .style("fill", "none")
    var Tooltip = d3.select("#my_data")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        Tooltip
          .html("Exact value: " + d.value)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
    
  // Initialize dots with group a
    var dot = svg
      .selectAll('circle')
      .data(data)
      .enter()
      .append('circle')
        .attr('class','myCircle')
        .attr("cx", function(d) { return x(+d.ID) })
        .attr("cy", function(d) { return y(+d.VideoLength) })
        .attr("r", 4)
        .style("fill", "#FF2D00")
        .on('mouseover',mouseover)
        .on('mousemove',mousemove)
        .on('mouseleave',mouseleave)
    


    // Function that updates the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.map(function(d){return {ID: d.ID, value:d[selectedGroup]} })
      // .append('g')
      // .data(dataFilter)
    //   console.log(function(d){return (d.value)})
    //   var MaxNumber = Math.max(function(d){return (d.value)})
    //   console.log(MaxNumber)
    //   var y = d3.scaleLinear()
    //   // .data(selectedGroup)
    //   .domain( [0,MaxNumber])
    //   .range([ height, 0 ]);
    // svg.append("g")
    //    .attr("transform", `translate(${margin.left}, 0)`)  
    //    .call(d3.axisLeft(y));
       
      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1050)
        //   .ease(d3.easeLinear)
        //   .attr("stroke-dasharray",'${1}.${1}')
          .attr("d", d3.line()
            .x(function(d) { return x(+d.ID) })
            .y(function(d) { return y(+d.value) })
          )
          
      dot
        .data(dataFilter)
        .transition()
        .duration(1050)
          .attr("cx", function(d) { return x(+d.ID) })
          .attr("cy", function(d) { return y(+d.value) })
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // Recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // Run the updateChart function with this selected option
        update(selectedOption)
    })
    let name= svg.append('text')
    .attr('transform', 'translate(300,750)')
      .text('Video Number')
      .style("text-anchor","middle")
      .attr('font-size','20px')
      .attr('fill','black')
    let name2= svg.append('text')
    .attr('transform', 'translate(0,300) rotate(270)')
      .text('Length in Minutes')
      .attr('font-size','20px')
      .style("text-anchor","middle")
      .attr('fill','black')
	let name3= svg.append('text')
    .attr('transform', 'translate(300,0)')
      .text('Youtube Videos Watched')
      .style("text-anchor","middle")
      .attr('font-size','20px')
      .attr('fill','black')
})


</script>
